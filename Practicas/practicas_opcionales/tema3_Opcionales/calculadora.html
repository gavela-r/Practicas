<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="../css/calculadora.css">
</head>

<body>
  <div id="calculadora">
    <form name="form">
      <h1 id='title'>Calculadora</h1>
      <input type="text" class="salida" id="visor" name="visor">
    </form>
    <table id="teclado">
      <td>
        <input type="button" class="limpar" id="buttonC"  value="C">
        <input type="button" class="botaoAux" id="backspace"  value="โซ">
        <input type="button" class="botaoAux"  value="%">
        <input type="button" class="division" id="division" value="รท">
      </td>
      <tr>
        <td>
          <input type="button" class='numero' value="7">
          <input type="button" class='numero' value="8">
          <input type="button" class='numero' value="9">
          <input type="button" class="multiplicacion" id="multiplicacion" value="x">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class='numero' value="4">
          <input type="button" class='numero' value="5">
          <input type="button" class='numero' value="6">
          <input type="button" class="resta" id="resta" value="-">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class='numero' value="1">
          <input type="button" class='numero' value="2">
          <input type="button" class='numero' value="3">
          <input type="button" class="suma" id="suma" value="+">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class="botaoAux" id="negativo" value="+/-">
          <input type="button" class='numero' value="0">
          <input type="button" class="botaoAux" value=".">
          <input type="button" class="igual" id="igual" value="=">
        </td>
      </tr>
    </table>
  </div>
</body>
<script type="text/javascript" src="../js/calculadora.js"></script>

</html>
